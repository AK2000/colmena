language: python
python:
  - "3.8"
services:
  - redis
before_install:
  - python$PY -m pip install Cython
  - python$PY -m pip install numpy
  - python$PY --version
  - python$PY -m cython --version
  - python$PY -c "import numpy;print(numpy.__version__)"
install:
  - pip install .
script:
    - pip install -r test-requirements.txt
    - flake8 colmena/
    - pytest colmena
